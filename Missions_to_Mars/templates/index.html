
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Mission to Mars</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
   crossorigin="anonymous">
</head>

<body class="bg-light">
  <div class="container">

    <div class="jumbotron text-center">
        <h1 class="display-4" >Mission to Mars</h1>
        <a class="btn btn-lg text-white" href="/scrape" role="button">Get info about Mars!</a>
    </div>
    
    <div class="col-lg-12">
        <h2>Latest Mars News</h2>
        <h4>{{mars_info.news_title}}</h4>
        <p>{{mars_info.news_p}}</p>
    </div>

    <div class="col-lg-8">
        <h3>Featured Mars Image</h3>
        <img src="{{mars_info.feature_photo_url}}" style="max-width:100%; max-height: auto;" alt="mars image">
        
        </div>
        <div class="col-lg-4 col-md-4 col-sm-6 col-xm-12">
          <div class="card" style="width: 20rem;">
            <div class="card-body">
              <h5 class="card-title">Current Weather on Mars</h5>
              <p class="card-text">{{}}</p>
            </div>
          </div>
          <h5>Mars Facts</h5>
          <table>{{ }}</table>
        </div>
    </div>
    </div>
    <h3 style="padding-top:30px; text-align: center;">Mars Hemispheres</h3>
    <div class='card-deck'>
      <div class='col-md-12'>
          <div class="row">
              {% for item in  %}
              <div class="col-md-6">
                  <div class="card" style="margin: 30px;">
                      <img class="card-img-top" src="{{item.img_url}}" />
                      <div class="card-body">
                          <p class="card-text">{{ }}</p>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
              

      </div>
    </div>


  </div>
</body>

</html>
